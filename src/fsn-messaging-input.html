<dom-module id='fsn-messaging-input'>
  <template>
  <style include='houseme-styles'></style>
  <style>
    :host {
      background: var(--host-background, rgba(0,0,0,0.1));
      padding: 15px;
      display: block;
      width: 100%;
    }

    paper-button {
      color: var(--button-text);
      background: var(--button-background);
    }

    span {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    paper-textarea {
      @apply(--layout-flex);

      --paper-input-container-color: rgba(255,255,255,1);
      --paper-input-container-focus-color: white;
      --paper-input-container-input-color: white;
      --paper-input-container-underline: rgba(255,255,255,0.5);
      --paper-input-container-underline-focus: white;

    }

    iron-autogrow-textarea {
      width: 100%;
      background: white;
      padding: 10px;
      border: none;
      /*border: 1px solid var(--blue);*/
      --iron-autogrow-textarea: {
        padding: 10px;
      }
    }
  </style>

    <span hidden$=[[small]]>
      <paper-textarea
        maxrows='3'
        no-label-float
        on-keypress='sendMessage'
        label='Write a message'
        value={{message}}
        minlength=[[minLength]]>
      </paper-textarea>
      <paper-button on-tap='sendMessage' suffix>send</paper-button>
    </span>

    <span hidden$=[[!small]]>
      <iron-autogrow-textarea
        maxrows='3'
        placeholder='Write a message'
        on-keypress='sendMessage'
        no-label-float
        bind-value={{message}}
        minlength=[[minLength]]>
        <!-- <iron-icon icon='fsn:send' on-tap='sendMessage' suffix></iron-icon> -->
      </iron-autogrow-textarea>
    </span>

  </template>
</dom-module>

<script>
require('@polymer/polymer/polymer.html');

require('@polymer/iron-icon/iron-icon.html');
require('@polymer/iron-flex-layout/iron-flex-layout.html');

require('@polymer/paper-input/paper-textarea.html');
require('@polymer/paper-button/paper-button.html');

const moment = require('moment');

require('@andreasgalster/fsn-boilerplate/dist/fsn-boilerplate.html');

Polymer({
  is: 'fsn-messaging-input',
  properties: {
    small: {
      type: Boolean,
      value: false
    },
    public: {
      type: Boolean,
      value: false
    },
    private: {
      type: Boolean,
      value: false
    },
    toUserId: String,
    message: String,
    messageId: String,
    chatId: String,
    userSelected: {
      type: Boolean
    }
  },

  sendMessage: function(event) {
    var keycode = event.keyCode ? event.keyCode : event.which;

    if (keycode == '13' || event.type === 'tap' && this.message.length > 0) {

      var time = moment().format('ddd D [at] HH:mm');
      var fromUserId = Meteor.userId();

      if(!this.chatId) {
        var chatId = null;
      } else {
        var chatId = this.chatId;
      }

      if(!this.messageId) {
        var messageId = null;
      } else {
        var messageId = this.messageId;
      }

      if(this.public) {
        Meteor.call('sendPublicMessage', fromUserId, chatId, this.message, () => this.message = '');
      }else {

        if(this.messageId && !this.userSelected) {
          console.log('inserting into existing');
          Meteor.call('sendPrivateMessage', fromUserId, this.toUserId, messageId, this.message, true, () => this.message = '');
        } else if (this.toUserId && this.userSelected) {
          console.log('inserting into new');
          Meteor.call('sendPrivateMessage', fromUserId, this.toUserId, messageId, this.message, false, () => this.message = '');
        } else {
          console.log('cannot send a message, no user or message selected');
          this.message = ''
        }




        // (this.userId && this.messageId

      }

      if (chatId) {
        this.chatId = chatId._id;
      }

      this.fire('fsn-message-sent');
    }
  }

});
</script>
